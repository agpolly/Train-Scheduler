<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>

    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

</head>
<body>

<div class="container">
<div class="jumbotron">
  <div class="container">
    <h1>Come on, ride the train!</h1>
    <p>Choo Choo! Ride it!</p>
  </div>
</div>

<div class="panel panel-primary">
  <div class="panel heading">
  <h2 class="panel-title bg-primary text-white">Current Train Scheduler</h2></div>         
  <table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="name-display">#</td>
        <td id="destination-display">#</td>
        <td id="time-display">#</td>
        <td id="frequency-display">#</td>
      </tr>
    </tbody>
  </table>
  </div>

<div class="panel panel-primary">
  <form>
  <div class="panel heading"><h2 class="panel-title bg-primary text-white">Add Train</h2></div>
    <div class="form-group">
      <label for="name">Train Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="pwd">Destination</label>
      <input type="text" class="form-control" id="destination-input">
    </div>
    <div class="form-group">
      <label for="pwd">First Train Time (HH:mm - military time</label>
      <input type="text" class="form-control" id="time-input">
    </div>
    <div class="form-group">
      <label for="pwd">Frequency (min)</label>
      <input type="text" class="form-control" id="frequency-input">
    </div>
    <button type="submit" class="btn btn-default" id="add-train">Submit</button>
  </form>
</div>
</div>

  <!-- Table -->
  <table class="table">
    
  </table>
</div>

</body>
 <script src="assets/javascript.js"></script>
</html>
