
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Normalize CSS from Meyerweb -->
  <link rel="stylesheet" href="assets/css/reset.css">
  
  <!-- BOOTSTRAP - Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- BOOTSTRAP - Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  
  <meta charset="UTF-8">

  <title>Train Scheduler</title>
</head>
<body>

  <!-- HTML for page layout goes here -->
  <div class="container">
    <div class="row">
      <div class="jumbotron text-center"><h1 id="title">Kings Cross Station</h1>
        <p id="platform">Platform 9 3/4</p>
        <p>Current Time: </p><span id="current-time"></span></div>
    </div>

    <div class="row">
      <div class="panel">
        <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">  
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>First Train Today</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="newTrainContainer">
            
            </tbody>

          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="panel">
        <div class="panel-heading">Add Train</div>
          <div class="panel-body">
            <form class="form-group" id="add-train">
              <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Hogwarts Express">
              <label for="train-destination">Destination</label>
                <input type="text" class="form-control" id="train-destination" placeholder="Hogwarts Castle">
              <label for="train-time">First Train Today (HH:MM - Military Time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="07:00">
              <label for="train-frequency">Frequency (In Minutes)</label>
                <input type="text" class="form-control" id="train-frequency" placeholder="30">
                <br>
              <button type="submit" class="btn" id="addUserTrain">Submit</button>  
            </form>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

  <script src="assets/javascript/moment.js"></script>

  <!-- BOOTSTRAP - Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  
  <script src="assets/javascript/javascript.js"></script>
</body>
</html>
